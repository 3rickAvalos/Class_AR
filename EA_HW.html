<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
			<a-asset-item id="Baseball-obj" src="Assets/baseball.obj"></a-asset-item>
			<a-asset-item id="Baseball-mtl" src="Assets/baseball.mtl"></a-asset-item>
        	</a-assets>
       
		
        	<a-marker type='pattern' url='Markers/EA_Marker.patt'>
			<a-entity obj-model="obj: #Baseball-obj; mtl: #Baseball-mtl" scale='10.0 10.0 10.0' position='0 0 0'>
			<!-----Rotating Animation Code----->
				<a-animation attributes = "rotation"
					dur = "3000"
					to = "0 360 0"
					repeat = "indefinite"
					easing = "linear"></a-animation>
			</a-entity>
			<!-------Camera Position---------->
		<a-camera position = '0 0 3' user = '0'</a-camera>
			
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
